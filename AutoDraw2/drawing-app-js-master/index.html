
<!doctype html>
<html>

<head>
	<title>AutoDraw</title>

	<link href="css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">

<body style="margin: 0;">

	<div id="page">

		<!-- navbar -->
		<div id="toolbar" class="toolbar">
			<div class="maii">
				<div class="tooloption2" id="rad">
					<div class="size color1 ">	
					    <div id="decrad" class="radcontrol ">-</div>&nbsp;
						<span id="radval" style="color: #fff" >10</span>&nbsp;
						<div id="incrad" class="radcontrol">+</div>
					</div>

					<div class="color2">
						<span class="mean"style="padding-left:30px; color:#fff" id="hide1">
							Did you mean?&nbsp;
						</span>
					</div>

					<div class="color3">
						<span class="scrollmenu" id="hide2">		
							<!-- <img id="mno" src="https://autodraw.s3.us-west-2.amazonaws.com/SVGICON/SVGICON/edge_000538b04e03bfb94b749e9138626994.svg" onclick="func(this)" width="50" height="50"> -->	
						</span>
					</div>

				</div>
            </div>
			</div>


			<!-- side tools -->
		<nav id="mynav">
			<ul>
			  <li><a href="#" class="tool_item"><div id="brush2" class="drawTool">
				<i class="fa-solid fa-wand-magic-sparkles"></i>
				<span>&nbsp;Magic Pencil</span>
			</div></a></li>
			  <li><a href="#" class="tool_item"><div id="brush" class="drawTool">
				<i class="fas fa-pencil-alt"></i>
				<span>&nbsp;Pencil</span>
			</div></a></li>
			<li><a href="#" class="tool_item"><div id="eraser" class="drawTool">
				<i class="fas fa-eraser"></i>
				<span>&nbsp;Eraser</span>
			</div></a></li>
			  <li><a href="#"><div id="undo" class="drawTool">
				<i class="fas fa-undo"></i>
				<span>&nbsp;Undo</span>
			</div></a></li>
			  <li><a href="#"><div id="restore" class="drawTool">
				<i class="fas fa-redo"></i>
				<span>&nbsp;Redo</span>
			</div></a></li>
			<li><a href="#" id="bef_save"><a href="save" id="save" class="drawTool">
				<i class="fas fa-save"></i>
				<span>&nbsp;Save</span>
			</a></a></li>
			<li><a href="#" class="tool_item" id="tool-color" onclick="myfunction()"><div id="button" class="drawTool" ">
				<i class="fas fa-palette"></i>
				<span>&nbsp;Colors</span>
			</div>
			<div id="large">
			<div id="next"></div>
			<div class="tooloption" id="colors">
			</div>
			<div id="prev"></div>
			</div>
			</a></li> 
			<li><a href="#"><div id="clearCanvas" class="drawTool">
				<i class="far fa-trash-alt"></i>
				<span>&nbsp;Trash</span>
			</div></a></li>
			<li><a href="#" onclick="display_pop()"><div id="clearCanvas" class="drawTool">
				<i class="fa-solid fa-circle-plus"></i>
				<span>&nbsp;Post Photo</span>
			</div></a></li>
			</ul>
		  </nav>


		  <!-- post pop menu -->
		  <div id="wrapper">
			<div id="header" class="noselect">
				New Post
				<button onclick="lock_pop()"><i class="fa-solid fa-xmark"></i></button>
			</div>
			<div id="content">
			  <input id="title" type="text" placeholder="Your title here..."></input>
				<div id="triangle-bottomright"></div>
			  <div id="editor">
				<textarea id="desc" type="text" placeholder="Your description here..."></textarea>
			  </div>
			  <div id="footer">
				<div id="footer-left">
				  <button class="btn btn-primary" id="post_btn" onclick="post_prof()">Post</button>
				 
				</div>
				<div id="footer-right">
				  <button class="btn btn-secondary"  onclick="trash()">
					<i class="far fa-trash-alt"></i>
				  </button>
				</div>
			  </div>
			</div>
			<br>
			<p id="fail_cond" style="text-align: center;""></p>
		  </div>


<!-- canvas -->
		<div id="canvasWrapper">
			<canvas id="myCanvas2" width=1366 height=657></canvas>
			<canvas id="myCanvas_normal" width=1366 height=657></canvas>
			<canvas id="myCanvas" width=1366 height=657>
				Sorry, your browser does not support HTML5 canvas
			</canvas>
		</div>

	</div>


	<script type="text/javascript">
		function onReady(callback) {
			var intervalID = window.setInterval(checkReady, 1000);

			function checkReady() {
				if (document.getElementsByTagName('body')[0] !== undefined) {
					window.clearInterval(intervalID);
					callback.call(this);
				}
			}
		}

		function show(id, value) {
			document.getElementById(id).style.display = value ? 'block' : 'none';
		}

		onReady(function () {
			show('page', true);
			show('loading', false);
		});
	</script>

	<script src="https://kit.fontawesome.com/fedea1496e.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="sketchpad.js"></script>
	<script type="text/javascript" src="cutting.js"></script>


</body>

</html>

<div id="loading"></div>
