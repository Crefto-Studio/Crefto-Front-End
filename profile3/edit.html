<html>
<head>
	<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQvq4Q0qwwAIhiWUfQFS8Mqh7E78xGIRVkfXlayDAe5Ge9QSoETQJLGMtW1f4j2p7HQ3U&usqp=CAU">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="edit.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>


    <body>
        <div class="container">
<div class="row gutters">

	<!-- side card -->
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100 side">
	<div class="card-body" >
		<div class="account-settings">
			<div class="user-profile">
				<div class="user-avatar" >
					<img src="" id="user_img">
				</div>
				
				<div class="mt-4 upload" style="position:absolute; margin-top:-2rem;" id="hide">
					<button class="btn btn-primary" type="button" style="position:absolute;margin-top:-2rem;">
						<i class="fa fa-fw fa-camera"></i>
						<span>Change Photo</span>
					</button>
					<input type="file" id="file_input" style="position:relative;margin-top:-2rem;" />
				</div>
			</div>
			<div class="about mt-4">
				<h5>BIO</h5>
				<textarea id="user_bio" cols="20" rows="3" placeholder="Tell people more about yourself.">
                </textarea>
			</div>
		</div>
	</div>
</div>
</div>

<!-- body info -->
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
	<div class="card h-100">
		<div class="card-body card-body2" id="all">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<h6 class="mb-2">INFO</h6>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="fullName">Full Name*</label>
						<input type="text" class="form-control" id="user_name" placeholder="John Doe">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="eMail">Birth Of Date</label>
						<input type="date" class="form-control" id="user_date" value="1989-11-04" placeholder="November 4, 1989">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="passwors">Password*</label>
						<input type="password" class="form-control" id="user_pass" placeholder="********" disabled>
						<a href="#" id="change_pass">change password</a>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="website">Gender</label>
						<select name="gender" class="form-control" id="user_gender">
							<option value="PNTS" selected>Prefer not to say</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="eMail">Email*</label>
						<input type="email" class="form-control" id="user_mail" placeholder="admin@infinite.com">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="eMail">Interested in</label>
						<input type="email" class="form-control" id="user_interest" placeholder="GauGan">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="phone">Mobile Phones</label>
						<input type="text" class="form-control" id="user_phone" placeholder="+44 7700 900860">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="eMail">URL</label>
						<input type="email" class="form-control" id="user_face" placeholder="http://facebook.com/infinite.admin">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="Street">Address</label>
						<input type="text" class="form-control" id="user_street" placeholder="1355 Market Street">
					</div>
				</div>
			</div>

			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="text-right" style="height:400px;margin-top:30px;">
						<button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
						<button type="button" id="profile_cancel" name="submit" class="btn btn-secondary" onclick="cancel_func(this.id)">Cancel</button>

					</div>
				</div>
			</div>

		</div>


		<!-- change pass -->
		<div class="card-body" id="chg_pass">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<h6 class="mb-2 text-primary">CHANGE PASSWORD</h6>
				</div>
				<div class="col-lg-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="currentpass">Current Password</label>
						<input type="password" class="form-control" id="current_pass" placeholder="">
					</div>
					<div class="form-group">
						<label for="currentpass">New Password</label>
						<input type="password" class="form-control" id="new_pass" placeholder="">
					</div>
					<div class="form-group">
						<label for="currentpass">Confirm New Password</label>
						<input type="password" class="form-control" id="confirm_pass" placeholder="">
					</div>
				</div>
			</div>

			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="text-right" style="height:400px;margin-top:30px;">
						<button type="button" id="done_pass" name="submit" class="btn btn-primary" onclick="change_pass()">Update</button>
						<button type="button" id="cancel_pass" name="submit" class="btn btn-secondary" onclick="cancel_func(this.id)">Cancel</button>

					</div>
				</div>
			</div>


		</div>
	</div>
</div>
</div>
</div>


		<script src="edit.js"></script>
    </body>
</html>
